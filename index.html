<!DOCTYPE html>
  <html>
    <head>
      <title>Calculator</title>
      <link rel="stylesheet" href="styles.css"
    </head>
    <body>
      <section class="calculator-base" id="calculator">
          <div class="clear-key" id="clear-button">
            <div>AC</div>
          </div>
          <div class="clear-key result">
            <div id="input"></div>
          </div>
          <div class="number-key" id="1">
            <div class="number">1</div>
          </div>
          <div class="number-key" id="2">
            <div class="number">2</div>
          </div>
          <div class="number-key" id="3">
            <div class="number">3</div>
          </div>
          <div class="function-key" id="plus">
            <div class="number">+</div>
          </div>
          <div class="number-key" id="4">
            <div class="number">4</div>
          </div>
          <div class="number-key" id="5">
            <div class="number">5</div>
          </div>
          <div class="number-key" id="6">
            <div class="number">6</div>
          </div>
          <div class="function-key function" id="minus">
            <div class="number">-</div>
          </div>
          <div class="number-key" id="7">
            <div class="number">7</div>
          </div>
          <div class="number-key" id="8">
            <div class="number">8</div>
          </div>
          <div class="number-key" id="9">
            <div class="number">9</div>
          </div>
          <div class="function-key" id="times">
            <div class="number">*</div>
          </div>
          <div class="number-key" id="0">
            <div class="number">0</div>
          </div>
          <div class="decimal-key" id=".">
            <div class="number">.</div>
          </div>
          <div class="equals-key function" id="equals">
            <div class="number">=</div>
          </div>
          <div class="function-key" id="divide">
            <div class="number">/</div>
        </div>
      </section>
      <footer>Made By <a href="https://github.com/Johanna-hub">Johanna</a></footer>
      <script src = "add-content.js"></script>
    </body>
  </html>
